name: Build,Lint and run tests
on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!master'

  pull_request:
    branches: [master, develop]

jobs:
  lint:
    name: Lint
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: ENV
        run: env
      # Setup Go
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15 # The Go version to download (if necessary) and use.
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out code
        uses: actions/checkout@v2
      # Set credentials to get zebra library
      - name: Setup credentials to access private repo
        run: git config --global url."https://${{ secrets.PAT }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      # Run fmt of code
      - name: check formatting
        run: make fmt-check
      # Run vet & lint on the code
      - name: Run code vet
        run: make vet
      # Run vet & lint on the code
      - name: Run code lint
        run: make lint

  test:
    name: Test
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [lint] # Only run this workflow when "lint" workflow succeeds
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Setup Go
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15 # The Go version to download (if necessary) and use.
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out code
        uses: actions/checkout@v2
      # Set credentials to get zebra library
      - name: Setup credentials to access private repo
        run: git config --global url."https://${{ secrets.PAT }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      # Run unit tests + coverage
      - name: Run unit tests
        run: make test

  build:
    name: Build
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [lint, test]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Setup Go
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15 # The Go version to download (if necessary) and use.
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out code
        uses: actions/checkout@v2
      # Set credentials to get zebra library
      - name: Setup credentials to access private repo
        run: git config --global url."https://${{ secrets.PAT }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      # Run build of the application
      - name: Run build
        run: go build .