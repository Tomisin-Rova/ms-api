syntax = "proto3";

package onboarding;
option go_package = ".;onboardingService";

service OnBoardingService {
    rpc CreatePhone(CreatePhoneRequest) returns(MsgResponse) {}
    rpc CreatePasscode(CreatePasscodeRequest) returns(MsgResponse) {}
}

message CreatePhoneRequest {
    string phoneNumber = 1;
    Device device = 2;
}

message Device {
    string os = 1;
    string brand = 2;
    string deviceToken = 3;
    string deviceId = 4;
}

message SuccessResponse {
    string message = 1;
}

message CreatePasscodeRequest {
    string personId = 1;
    string passcode = 2;
}

message MsgResponse {
    string message = 1;
}