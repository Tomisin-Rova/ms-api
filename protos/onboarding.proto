syntax = "proto3";

package onboarding;
option go_package = "pb/onboardingService";

message CreatePhoneRequest {
    string phoneNumber = 1;
    Device device = 2;
}

message Device {
    string os = 1;
    string brand = 2;
    string deviceToken = 3;
    string deviceId = 4;
}

message SuccessResponse {
    string message = 1;
}

message CreatePhoneResponse {
    string message = 1;
    string email_token = 2;
}

message CreatePasscodeRequest {
    string personId = 1;
    string passcode = 2;
}

message CreateEmailRequest {
    string name = 1;
    string value = 2;
    string emailToken = 3;
    bool primary = 4;
    bool verified = 5;
}

message UpdatePersonRequest {
    string personId = 1;
    Address address = 2;
    string firstName =3;
    string lastName =4;
    string dob = 5;
}

message RoavaReasonsRequest {
    string personId = 1;
    string reasons = 2;
}

message Address {
    string country = 1;
    string street = 2;
    string city = 3;
    string postcode = 4;
}

service OnBoardingService {
    rpc CreatePhone(CreatePhoneRequest) returns (CreatePhoneResponse) {}
    rpc CreateEmail(CreateEmailRequest) returns (SuccessResponse) {}
    rpc CreatePasscode(CreatePasscodeRequest) returns (SuccessResponse) {}
    rpc UpdatePersonBiodata(UpdatePersonRequest) returns (SuccessResponse) {}
    rpc AddReasonsForUsingRoava(RoavaReasonsRequest) returns (SuccessResponse) {}
}
