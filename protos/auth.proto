syntax = "proto3";
package auth;
option go_package = "authService";

service AuthService {
  rpc Login(LoginRequest) returns (AuthResponse) {}
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse) {}
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {}
  rpc ConfirmPasswordResetDetails(PasswordResetUserDetails) returns (SuccessResponse) {}
  rpc ConfirmPasswordResetOtp(PasswordResetOtpRequest) returns (SuccessResponse) {}
  rpc ResetPassword(PasswordResetRequest) returns (SuccessResponse) {}
  rpc GenerateToken(GenerateTokenRequest) returns (LoginResponse) {}
  rpc GetPersonById(GetPersonByIdRequest) returns (GetPersonByIdResponse) {}
  rpc ActivateBioLogin(ActivateBioLoginRequest) returns (ActivateBioLoginResponse) {}
  rpc BioLogin(BioLoginRequest) returns (AuthResponse) {}
  rpc DeactivateBioLogin(DeactivateBioLoginRequest) returns (SuccessResponse) {}
}

message SuccessResponse {
  string message = 1;
}

message LoginRequest {
  string email  = 1;
  string  passcode  = 2;
  Device device = 3;
}

message LoginResponse {
  string token = 1;
  string refreshToken = 2;
  string registrationCheckpoint = 3;
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  string personId = 1;
}

message RefreshTokenRequest {
  string refreshToken = 1;
}

message RefreshTokenResponse {
  string token = 1;
  string refreshToken = 2;
}

message Address {
  string country = 1;
  string street = 2;
  string city = 3;
  string postcode = 4;
}

message PasswordResetUserDetails {
  string email  = 1;
  string  dob  = 2;
  Address  address = 3;
}

message PasswordResetOtpRequest {
  string email = 1;
  string code = 2;
}

message PasswordResetRequest {
  string email = 1;
  string newPassword = 2;
  string verificationToken = 3;
}

message GenerateTokenRequest {
  string personId = 1;
}

message GetPersonByIdRequest {
  string personId = 1;
}

message GetPersonByIdResponse {
    string personId = 1;
    string phoneNumber= 2;
    string title = 3;
    string firstName = 4;
    string lastName = 5;
    string middleName = 6;
    string email = 7;
    string nationality = 8;
    repeated AddressResponse addresses = 9;
    bool isEmailActive = 10;
    bool isBiometricLoginEnabled = 11;
    bool isTransactionPinEnabled = 12;
    string registrationCheckPoint = 13;
    string DOB = 14;
}

message AddressResponse {
  string addressId = 1;
  string street=2;
  string city=3;
  string country=4;
  string postcode=5;
  string addressType=6;
  string nickname=7;
  repeated double coordinate=8;
}

message ActivateBioLoginRequest {
  string personId = 1;
  string deviceId = 2;
}

message Device {
  string os = 1;
  string brand = 2;
  string deviceToken = 3;
  string deviceId = 4;
}

message ActivateBioLoginResponse {
  string message = 1;
  string biometricPasscode = 2;
}

message BioLoginRequest {
  string email = 1;
  string biometricPasscode = 2;
  Device device = 3;
}

message DeactivateBioLoginRequest {
  string email = 1;
  string deviceId = 2;
}


message AuthResponse {
    string accessToken = 1;
    string refreshToken = 2;
    ApiPerson person = 3;
}

message ApiPerson {
    string firstName = 1;
    string lastName = 2;
    string email = 3;
    bool isEmailActive = 4;
    bool isBiometricLoginEnabled = 5;
    bool isTransactionPinEnabled = 6;
    string registrationCheckPoint = 7;
}

